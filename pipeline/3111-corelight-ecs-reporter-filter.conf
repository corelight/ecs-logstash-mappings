filter {
  if [@metadata][z_no_reuse][event_type] == "corelight" and [labels][corelight][event_sub_type] == "analyzer" {
    mutate {
      update => {
        "[event][kind]" => "event"
        "[event][category]" => [ "intrusion_detection", "network" ]
        "[event][type]" => "error"
        "[labels][corelight][event_category]" => "detection"
        "[@metadata][temporary_metadata_index_name_type]" => "VAR_CL_DS_TYPE_PROTOCOL_LOG"
        "[@metadata][temporary_metadata_index_name_dataset_prefix]" => "VAR_CL_DS_PREFIX_PROTOCOL_LOG"
        "[@metadata][temporary_metadata_index_name_dataset_suffix]" => "VAR_CL_DS_SUFFIX_PROTOCOL_LOG_VARIOUS"
        "[@metadata][temporary_metadata_index_name_namespace]" => "VAR_CL_DS_NAMESPACE_PROTOCOL_LOG"
      }
      rename => {
        "analyzer_kind" => "[reporter][analyzer_kind]"
        "analyzer_kind" => "[reporter][analyzer_kind]"
        "cause" => "[reporter][analyzer_kind]"
        "failure_data" => "[reporter][failure_data]"
        "failure_reason" => "[reporter][failure_reason]"
    }
    add_field => {
        "[@metadata][etl][pipeline]" => "filter-mutate-494614accad5-20250402201"
      }
      tag_on_failure => "_mutate_error-494614accad5"
      id => "filter-mutate-494614accad5"
    }

  }
}
