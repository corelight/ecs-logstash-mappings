# Releases: https://github.com/corelight/ecs-logstash-mappings/releases

filter {
  if [@metadata][z_no_reuse][event_type] == "corelight" and [labels][corelight][event_sub_type] == "known_domains" {

    mutate {
      update => {
        "[event][kind]" => "event"
        "[event][category]" => "network"
        "[event][type]" => "info"
        "[labels][corelight][event_category]" => "network_observations"
        "[@metadata][temporary_metadata_index_name_type]" => "VAR_CL_DS_TYPE_PROTOCOL_LOG"
        "[@metadata][temporary_metadata_index_name_dataset_prefix]" => "VAR_CL_DS_PREFIX_PROTOCOL_LOG"
        "[@metadata][temporary_metadata_index_name_dataset_suffix]" => "VAR_CL_DS_SUFFIX_PROTOCOL_LOG_VARIOUS"
        "[@metadata][temporary_metadata_index_name_namespace]" => "VAR_CL_DS_NAMESPACE_PROTOCOL_LOG"
      }
      rename => {
        "domain" => "[destination][domain]"
        "duration" => "[event][duration]"
        "host_ip" => "[destination][ip]"
        "kuid" => "[log][id][kuid]"
        "last_active_interval" => "[corelight][known][last_active_interval]"
        "last_active_session" => "[log][id][last_active_session]"
        "num_conns" => "[corelight][known][num_conns]"
        "protocols" => "[network][protocol]"
        "annotations" => "[corelight][known][annotations]"
      }
      copy => {
        "[log][id][kuid]" => "[event][id]"
      }
      add_field => {
        "[@metadata][etl][pipeline]" => "filter-mutate-4bf5723327ad-2023120101"
      }
      tag_on_failure => "_mutate_error-4bf5723327ad"
      id => "filter-mutate-4bf5723327ad"
    }

    # Event duration
    if [event][duration] {
      ruby {
        code => '
          event_duration = event.get("[event][duration]")
          duration = event_duration.to_f * 1000000000
          event.set("[event][duration]", duration)
        '
        add_field => {
          "[@metadata][etl][pipeline]" => "filter-ruby-683bdd5de596-2023120101"
        }
        tag_on_exception => "_rubyexception-683bdd5de596-event.duration_to_nanoseconds-2023120101"
        tag_with_exception_message => true
        id => "filter-ruby-683bdd5de596"
      }
    }
    
    # Remove blank/empty [log][id][last_active_session] field
    if [log][id][last_active_session] == "" {
      mutate {
        remove_field => [
          "[log][id][last_active_session]"
        ]
        add_field => {
          "[@metadata][etl][pipeline]" => "filter-mutate-550acda56756-2023120101"
        }
        tag_on_failure => "_mutate_error-550acda56756"
        id => "filter-mutate-550acda56756"
      }
    }

  }
}
