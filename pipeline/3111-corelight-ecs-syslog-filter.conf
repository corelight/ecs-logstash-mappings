filter {
  if [@metadata][z_no_reuse][event_type] == "corelight" and [labels][corelight][event_sub_type] == "syslog" {
    mutate {
      update => {
        "[event][kind]" => "event"
        "[event][category]" => "network"
        "[event][type]" => [ "connection", "info", "protocol" ]
        "[labels][corelight][event_category]" => "network_protocols"
        "[@metadata][temporary_metadata_index_name_type]" => "VAR_CL_DS_TYPE_PROTOCOL_LOG"
        "[@metadata][temporary_metadata_index_name_dataset_prefix]" => "VAR_CL_DS_PREFIX_PROTOCOL_LOG"
        "[@metadata][temporary_metadata_index_name_dataset_suffix]" => "VAR_CL_DS_SUFFIX_PROTOCOL_LOG_SYSLOG"
        "[@metadata][temporary_metadata_index_name_namespace]" => "VAR_CL_DS_NAMESPACE_PROTOCOL_LOG"
      }
      rename => {
        "facility" => "[log][syslog][facility][name]"
        "message" => "[log][syslog][message]"
        "severity" => "[log][syslog][severity][name]"
      }
      add_field => {
        "[@metadata][etl][pipeline]" => "filter-mutate-3e5d33a23ca0-2023120101"
      }
      tag_on_failure => "_mutate_error-3e5d33a23ca0"
      id => "filter-mutate-3e5d33a23ca0"
    }
  }
}
